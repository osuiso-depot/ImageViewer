<!DOCTYPE html>
<html>
<head>
	<title data-i18n="options_title">Options - Image Viewer</title>
	<link id="icon" href="/icon.png" type="img/x-icon" rel="Shortcut Icon"/>
	<link rel="stylesheet" href="/css/options.css">

	<script type="text/javascript" src="/scripts/prototypes.js"></script>
	<script type="text/javascript" src="/scripts/jquery.js"></script>
	<script type="text/javascript" src="/scripts/storage.js"></script>
	<script type="text/javascript" src="/options.js"></script>
</head>
<body>
	<h1 id="title">
		Image Viewer <span data-i18n="options">Options</span>
	</h1>
	<form id="option-form">
		<fieldset>
			<ul class="option-list">
				<li>
					<div data-i18n="default_image_fit" class="label">
						Default image fit:
					</div>
					<div class="input">
						<ul>
							<li>
								<input type="radio" name="fit" id="fit-both" value="both" />
								<label data-i18n="fit_with_window" for="fit-both">Fit with window</label>
							</li>
							<li>
								<input type="radio" name="fit" id="fit-width" value="width" />
								<label data-i18n="fit_with_window_width" for="fit-width">Fit with window width</label>
							</li>
							<li>
								<input type="radio" name="fit" id="fit-height" value="height" />
								<label data-i18n="fit_with_window_height" for="fit-height">Fit with window height</label>
							</li>
							<li>
								<input type="radio" name="fit" id="fit-original" value="original" />
								<label data-i18n="original_size" for="fit-original">Original size</label>
							</li>
						</ul>
						<input name="fitWhenLarger" id="fit-when-larger" type="checkbox" />
						<label for="fit-when-larger" data-i18n="fit_when_larger">Fit only when the image size is larger than the window size</label>
						<!-- <br>
						<input name="closeButton" id="show-close-button" type="checkbox" />
						<label for="close-button" data-i18n="show_close">Show close button</label> -->

					</div>
				</li>
				<li>
					<label for="zoom"><span data-i18n="zoom_speed">Zoom speed</span> (1-4): </label>
					<input name="zoom" id="zoom" type="range" min="1" max="4" step="0.1" />
					<span class="display"></span>
				</li>
				<li>
					<label for="rotate"><span data-i18n="rotate_speed">Rotate speed</span> (0-360): </label>
					<input name="rotate" id="rotate" type="range" min="0" max="360" />
					<span class="display"></span><span data-i18n="deg">deg</span>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend data-i18n="size_filter">Image size fitler</legend>
			<ul class="option-list">
				<li>
					<label for="minWidth"><span data-i18n="min_width">Min. width</span>: </label>
					<input name="minWidth" id="minWidth" type="number" min="0" />
				</li>
				<li>
					<label for="minHeight"><span data-i18n="min_height">Min. height</span>: </label>
					<input name="minHeight" id="minHeight" type="number" min="0" />
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
